<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="yes" name="apple-touch-fullscreen">
    <meta name="msapplication-tap-highlight" content="no">
    <meta content="telephone=no,email=no" name="format-detection">
    <title><%= title %></title>
    <!--引入CSS-->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/js/webuploader-0.1.5/webuploader.css">
    <link rel="stylesheet" type="text/css" href="/css/uploadfile.css">
</head>
<body>
<div class="page-container">
    <div id="uploader" class="wu-example">
        <div class="queueList">
            <div id="dndArea" class="placeholder">
                <div id="filePicker" class="webuploader-container">
                    <div class="webuploader-pick">点击选择图片</div>
                    <div id="rt_rt_1be7usuhq18lj1ptp80ok1610bp1"
                         style="position: absolute; top: 0px; left: 448px; width: 168px; height: 44px; overflow: hidden; bottom: auto; right: auto;">
                        <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple"
                               accept="image/*"><label
                            style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                    </div>
                </div>
            </div>
            <ul class="filelist"></ul>
        </div>
        <div class="statusBar" style="display:none;">
            <div class="progress" style="display: none;">
                <span class="text">0%</span>
                <span class="percentage" style="width: 0%;"></span>
            </div>
            <div class="info">共0张（0B），已上传0张</div>
            <div class="btns">
                <div id="filePicker2" class="webuploader-container">
                   <!-- <div class="webuploader-pick">继续添加</div>-->
                    <div id="rt_rt_1be7usuhtl2i1m66v7dcfottf6"
                         style="position: absolute; top: 0px; left: 0px; width: 1px; height: 1px; overflow: hidden;">
                        <input type="file" name="file" class="webuploader-element-invisible" multiple="multiple"
                               accept="image/*"><label
                            style="opacity: 0; width: 100%; height: 100%; display: block; cursor: pointer; background: rgb(255, 255, 255);"></label>
                    </div>
                </div>
                <div class="uploadBtn state-pedding">开始上传</div>
            </div>
        </div>
    </div>

</div>
<!--引入JS-->
<script type="text/javascript" src="/js/jquery.min.js"></script>
<script type="text/javascript" src="/js/webuploader-0.1.5/webuploader.js"></script>
<script type="text/javascript" src="/js/uploadfile.js"></script>
</body>
</html>
